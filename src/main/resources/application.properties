spring.application.name=LazyLatencyLord
# H2 console for dev
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
server.port=8080

# Datasource (in-memory for now)
spring.datasource.url=jdbc:h2:mem:typingspeed;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

# WebSocket allowed origins (adjust for frontend host)
spring.web.resources.add-mappings=true

# Actuator endpoints (optional)
management.endpoints.web.exposure.include=health,info,metrics
